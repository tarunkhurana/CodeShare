<section class="module--athletes-alumni-search athletes" data-api="http://sportsaid-dev.azurewebsites.net/Umbraco/Api/AthleteLookUp/FilterAthlete?" data-api-params='{"length":"5"}' ng-controller="AthletesAlumniSearchCtrl">
	<a href="#/athlete-profile" style="float:left;">For Athelete Profile</a>
	<div class="container">
		<h1>Our athletes</h1>
	</div>
	<div class="grey">
		<h2>Find an athlete</h2>
		<div class="container">
			<form action="" method="post">

				<div class="row">

					<div class="col-lg-12">

						<div class="col-xs-12 col-sm-6 col-md-5 col-lg-4 col-lg-offset-2 col-md-offset-1">

							<div angucomplete-alt id="autocomplete" initial-value="q" input-changed="autocompleteChange" placeholder="Find an athlete" pause="200" selected-object="autocompleteSelect" match-class="highlight" remote-url="http://sportsaid-dev.azurewebsites.net/Umbraco/Api/AthleteLookUp/GetAthleteNames?q=" remote-url-data-field="results" title-field="name" minlength="2" ng-enter></div>

	              		</div>

						<div class="col-xs-6 col-sm-3 col-md-3 col-lg-2">

							<input ng-click="submitSearch()" type="submit" value="Search">

						</div>

						<div class="col-xs-6 col-sm-3 col-md-3 col-lg-2">
					     <a class="primary-button btn-reset visible-xs" ng-click="reset();" href="#/our-athletes">View All</a>
						</div>

					</div>

				</div>

				<a href="" ng-click="revealFilter()" class="filter primary-button" ng-bind="filterText"></a>

				<div id="filter">

					<div class="filter-wrapper row" ng-class="{'in': reveal}">

						<div class="col-lg-12">
							
							<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 bg-white">
								<select class="chosen-select" data-custom-dropdown data-placeholder="By Sport" disabled name="sport" ng-change="submitFilter()" ng-model="sport" ng-options="c.id as c.label for c in sportItems">	
									<!--<option value="" disabled selected>By Sport</option>-->
								</select>
							</div>
							<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 bg-white">
								<select class="chosen-select" data-custom-dropdown data-placeholder="By region" disabled name="region" ng-change="submitFilter()" ng-model="region" ng-options="c.id as c.label for c in regionItems">
									<!--<option value="" disabled selected>By Region</option>-->
								</select>
							</div>
							<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 bg-white">
								<select class="chosen-select" data-custom-dropdown data-placeholder="By partner" disabled name="partner" ng-change="submitFilter()" ng-model="partner" ng-options="c.id as c.label for c in partnerItems">	
									<!--<option value="" disabled selected>By Partner</option>-->
								</select>
							</div>
							<div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
								<a class="primary-button btn-reset view-all hidden-xs" href="" ng-click="reset()">View All</a>
							</div>							
													
						</div>

					</div>

				</div>

			</form>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12" ng-show="resultsRemaining === 0 && !results.length">
				<p>No results, please try a different search.</p>
			</div>
			<div class="col-lg-12 item-results cloak">
	            <figure ng-repeat="item in results" custom-cloak>
	                <a href="#"><img ng-src="http://sportsaid-dev.azurewebsites.net{{item.image_url}}?width=220&crop=0,0,220,220" alt="{{item.name}}"></a>
	                <h3><a href="" ng-bind="item.name"></a></h3>
	                <p ng-bind="item.sport_name"></p>
	            </figure>
	        </div>
	    </div>	    
        <div class="row" ng-show="resultsRemaining > 0">
            <div class="col-lg-12">
                <a href="" class="primary-button" id="load-more-btn" ng-click="loadMore($event)"><span class="original-text">Load more</span><img src="../assets/images/ajax-loader.gif" class="loader-image"></a>
            </div>
        </div>
	</div>

</section>
